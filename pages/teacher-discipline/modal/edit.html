<div class="modal fade" id="editTeacherDisciplineModal" tabindex="-1" role="dialog" aria-labelledby="editTeacherDisciplineModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="card card-plain">
                    <div class="card-header pb-0 text-left">
                        <h5 class="font-weight-bolder text-primary text-gradient"><i class="fa fa-pencil"></i> Disciplina ::</h5>
                        <p class="mb-0">Entre com os dados para editar a disciplina do professor (a):</p>
                        <h3 id="nameTeacherEdit" class="font-weight-bolder text-primary text-gradient"></h3>
                    </div>
                    <div class="card-body pb-3">
                        <form role="form text-left" id="editTeacherDiscipline" method="post" action="teacDisc/update">
                            <span id="msgAlertErrorTeacherDisciplineEdit"></span>
                            <input type="hidden" id="idTeacherDisciplineEdit" name="id">
                            <input type="hidden" id="idTeacherEditDiscipline" name="id_teacher">
                            <div class="row">
                                <div class="col">
                                    <label class="col-form-label">Disciplina ::</label>
                                    <div class="input-group mb-3">
                                        <input id="descriptionDisciplineEdit" type="text" disabled name="name" class="form-control" placeholder="" aria-label="name" aria-describedby="name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="col-form-label">Qtde aula(s) :: <span class="error invalid-feedback" id="fieldAlertErrorAmountEdit"></span></label>
                                    <div class="input-group mb-3">
                                        <input type="number" min="1" max="45" onfocus="eraseAlert(['fieldAlertErrorAmountEdit','msgAlertErrorTeacherDisciplineEdit']);" name="nNumeroAulas" class="form-control" id="amountEdit" placeholder="Quantidade de aulas" aria-label="amout" aria-describedby="amout">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="col-form-label">Cor destaque ::</label>
                                    <div class="input-group mb-3">
                                        <input id="colorEdit" type="color" name="nCorDestaque" class="form-control" title="Escolha uma cor" aria-label="color" aria-describedby="color">
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn bg-gradient-primary btn-lg btn-rounded w-100 mt-4 mb-0">Salvar</button>
                                <button type="button" class="btn btn-link  ml-auto" data-bs-dismiss="modal">Sair</button>
                            </div>
                            <div id="btn-delete" class="card-footer text-center pt-0 px-sm-4 px-1">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
